
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Une espèce à part — Présentation (une seule page)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root{
      --bg:#05070a;
      --bg2:#0e1117;
      --accent:#00c8ff;
      --accent-soft:rgba(0,200,255,0.2);
      --text:#f5f5f5;
      --muted:#9ca3af;
    }
    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 50%, #000 100%);
      color:var(--text);
      min-height:100vh;
      overflow:hidden;
    }
    .app{
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header{
      padding:10px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid rgba(148,163,184,0.3);
      background:linear-gradient(to right, rgba(15,23,42,0.9), rgba(2,6,23,0.9));
      backdrop-filter:blur(10px);
    }
    .logo{
      font-weight:600;
      letter-spacing:0.08em;
      text-transform:uppercase;
      font-size:0.9rem;
      color:var(--muted);
    }
    .logo span{
      color:var(--accent);
    }
    .header-title{
      text-align:center;
      flex:1;
    }
    .header-title h1{
      font-size:1.1rem;
      color:var(--text);
    }
    .header-title p{
      font-size:0.75rem;
      color:var(--muted);
      margin-top:2px;
    }
    .author{
      font-size:0.8rem;
      color:var(--muted);
    }

    .main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .slide-frame{
      position:relative;
      width:100%;
      max-width:1100px;
      height:70vh;
      max-height:650px;
      background: radial-gradient(circle at top left, #1f2937 0, #020617 50%);
      border-radius:24px;
      padding:32px 40px;
      box-shadow:0 30px 80px rgba(0,0,0,0.75);
      border:1px solid rgba(148,163,184,0.35);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .slide-counter{
      position:absolute;
      top:16px;
      right:24px;
      font-size:0.8rem;
      color:var(--muted);
      background:rgba(15,23,42,0.7);
      padding:4px 10px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.4);
    }

    .slide{
      position:absolute;
      inset:0;
      padding:32px 40px 80px;
      opacity:0;
      transform:translateX(30px);
      transition:opacity 0.45s ease, transform 0.45s ease;
      display:flex;
      gap:28px;
    }
    .slide.active{
      opacity:1;
      transform:translateX(0);
    }

    .slide-text{
      flex:1.2;
      display:flex;
      flex-direction:column;
      justify-content:center;
      max-width:580px;
    }
    .slide-title{
      font-size:1.6rem;
      margin-bottom:16px;
      color:var(--accent);
    }
    .slide-paragraph{
      font-size:1rem;
      line-height:1.7;
      color:var(--text);
      margin-bottom:10px;
    }

    .slide-image{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .slide-image-inner{
      width:100%;
      max-width:420px;
      aspect-ratio:4/3;
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(148,163,184,0.4);
      background:radial-gradient(circle at top, #1f2937 0, #020617 55%);
      position:relative;
    }
    .slide-image-inner img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .image-caption{
      position:absolute;
      left:10px;
      bottom:10px;
      font-size:0.7rem;
      color:var(--muted);
      background:rgba(3,7,18,0.8);
      padding:3px 8px;
      border-radius:999px;
    }
    .no-image{
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:0.9rem;
      color:var(--muted);
      padding:12px;
    }

    .controls{
      position:absolute;
      left:0;
      right:0;
      bottom:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 26px;
      pointer-events:none;
    }
    .nav-buttons{
      display:flex;
      gap:10px;
      pointer-events:auto;
    }
    .btn{
      border:none;
      outline:none;
      background:rgba(15,23,42,0.9);
      border-radius:999px;
      padding:8px 14px;
      color:var(--text);
      font-size:0.85rem;
      display:inline-flex;
      align-items:center;
      gap:6px;
      cursor:pointer;
      border:1px solid rgba(148,163,184,0.5);
      transition:background 0.2s ease, transform 0.1s ease, border-color 0.2s ease;
    }
    .btn span.icon{
      font-size:1rem;
    }
    .btn.primary{
      background:linear-gradient(135deg, var(--accent) 0%, #38bdf8 40%, #22d3ee 100%);
      color:#020617;
      border-color:transparent;
    }
    .btn:hover{
      transform:translateY(-1px);
      border-color:var(--accent);
    }
    .btn.primary:hover{
      filter:brightness(1.05);
    }
    .btn:active{
      transform:translateY(0);
      filter:brightness(0.95);
    }

    .dots{
      display:flex;
      gap:6px;
      pointer-events:auto;
    }
    .dot{
      width:9px;
      height:9px;
      border-radius:999px;
      background:rgba(148,163,184,0.35);
      cursor:pointer;
      transition:background 0.2s ease, transform 0.2s ease, width 0.2s ease;
    }
    .dot.active{
      background:var(--accent);
      width:18px;
      transform:translateY(-1px);
    }

    .hint{
      font-size:0.75rem;
      color:var(--muted);
      pointer-events:auto;
    }

    @media (max-width:900px){
      .slide{
        flex-direction:column;
        padding:26px 20px 80px;
      }
      .slide-frame{
        height:auto;
        min-height:70vh;
        padding:0;
      }
      .slide-text{
        max-width:none;
      }
      .slide-title{
        font-size:1.4rem;
        text-align:center;
      }
      .slide-paragraph{
        font-size:0.95rem;
        text-align:left;
      }
      .slide-image{
        order:-1;
      }
      .slide-image-inner{
        max-width:100%;
      }
    }

    .small-note{
      font-size:0.75rem;
      color:var(--muted);
      text-align:center;
      margin-top:4px;
    }
  </style>
</head>
<body>
<div class="app">
  <header>
    <div class="logo">ARTE<span>/DOC</span></div>
    <div class="header-title">
      <h1 id="app-title">Une espèce à part — Présentation</h1>
      <p id="app-subtitle">Cadre de discussion après le documentaire</p>
      <p class="small-note">Pour modifier les textes, éditez le bloc JSON dans ce fichier (plus bas dans le code).</p>
    </div>
    <div class="author" id="app-author">Préparé par Fama</div>
  </header>

  <main class="main">
    <div class="slide-frame">
      <div class="slide-counter" id="slide-counter">0 / 0</div>

      <div id="slides-container">
        <!-- Slides injectées par JS -->
      </div>

      <div class="controls">
        <div class="nav-buttons">
          <button class="btn" id="btn-prev">
            <span class="icon">←</span>
            <span>Précédent</span>
          </button>
          <button class="btn primary" id="btn-next">
            <span>Suivant</span>
            <span class="icon">→</span>
          </button>
        </div>
        <div class="dots" id="dots"></div>
        <div class="hint">Flèches ⬅️ ➝ du clavier pour naviguer</div>
      </div>
    </div>
  </main>
</div>

<!-- JSON À MODIFIER ICI -->

<script>
  const state = {
    current: 0,
    sections: []
  };

  function createSlide(section, index, total){
    const slide = document.createElement('div');
    slide.className = 'slide';
    slide.dataset.index = index;

    const text = document.createElement('div');
    text.className = 'slide-text';

    const title = document.createElement('h2');
    title.className = 'slide-title';
    title.textContent = section.title || `Section ${index+1}`;
    text.appendChild(title);

    if (Array.isArray(section.paragraphs)){
      section.paragraphs.forEach((pText) => {
        const p = document.createElement('p');
        p.className = 'slide-paragraph';
        p.textContent = pText;
        text.appendChild(p);
      });
    }

    const imageWrap = document.createElement('div');
    imageWrap.className = 'slide-image';

    const imageInner = document.createElement('div');
    imageInner.className = 'slide-image-inner';

    if (section.image){
      const img = document.createElement('img');
      img.src = section.image;
      img.alt = section.title || 'illustration';
      imageInner.appendChild(img);

      const caption = document.createElement('div');
      caption.className = 'image-caption';
      caption.textContent = 'Illustration';
      imageInner.appendChild(caption);
    } else {
      const noImg = document.createElement('div');
      noImg.className = 'no-image';
      noImg.textContent = 'Pas d’image pour cette section.';
      imageInner.appendChild(noImg);
    }

    imageWrap.appendChild(imageInner);

    slide.appendChild(text);
    slide.appendChild(imageWrap);

    return slide;
  }

  function renderSlides(){
    const container = document.getElementById('slides-container');
    const dotsWrap = document.getElementById('dots');
    const counter = document.getElementById('slide-counter');

    container.innerHTML = '';
    dotsWrap.innerHTML = '';

    state.sections.forEach((section, index) => {
      const slideEl = createSlide(section, index, state.sections.length);
      if (index === state.current){
        slideEl.classList.add('active');
      }
      container.appendChild(slideEl);

      const dot = document.createElement('div');
      dot.className = 'dot' + (index === state.current ? ' active' : '');
      dot.dataset.index = index;
      dot.addEventListener('click', () => goToSlide(index));
      dotsWrap.appendChild(dot);
    });

    counter.textContent = (state.current + 1) + ' / ' + state.sections.length;
    updateButtons();
  }

  function updateButtons(){
    const prev = document.getElementById('btn-prev');
    const next = document.getElementById('btn-next');

    prev.disabled = state.current === 0;
    next.disabled = state.current === state.sections.length - 1;

    prev.style.opacity = state.current === 0 ? 0.4 : 1;
    next.style.opacity = state.current === state.sections.length - 1 ? 0.4 : 1;
  }

  function goToSlide(index){
    if (index < 0 || index >= state.sections.length) return;
    const slides = document.querySelectorAll('.slide');
    slides.forEach(slide => {
      const i = parseInt(slide.dataset.index, 10);
      if (i === index){
        slide.classList.add('active');
      } else {
        slide.classList.remove('active');
      }
    });
    state.current = index;
    const dots = document.querySelectorAll('.dot');
    dots.forEach((dot, i) => {
      if (i === index) dot.classList.add('active'); else dot.classList.remove('active');
    });
    document.getElementById('slide-counter').textContent =
      (state.current + 1) + ' / ' + state.sections.length;

    updateButtons();
  }

  function nextSlide(){
    if (state.current < state.sections.length - 1){
      goToSlide(state.current + 1);
    }
  }

  function prevSlide(){
    if (state.current > 0){
      goToSlide(state.current - 1);
    }
  }

  document.getElementById('btn-next').addEventListener('click', nextSlide);
  document.getElementById('btn-prev').addEventListener('click', prevSlide);

  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight'){
      nextSlide();
    } else if (e.key === 'ArrowLeft'){
      prevSlide();
    }
  });

  // Chargement du JSON intégré
  (function(){
    try{
      const raw = document.getElementById('presentation-data').textContent;
      const data = JSON.parse(raw);
      state.sections = Array.isArray(data.sections) ? data.sections : [];
      if (data.title) document.getElementById('app-title').textContent = data.title;
      if (data.subtitle) document.getElementById('app-subtitle').textContent = data.subtitle;
      if (data.author) document.getElementById('app-author').textContent = 'Préparé par ' + data.author;
      state.current = 0;
      renderSlides();
    }catch(e){
      console.error('Erreur JSON', e);
      const container = document.getElementById('slides-container');
      container.innerHTML = '<div class="slide active"><div class="slide-text"><h2 class="slide-title">Erreur de chargement</h2><p class="slide-paragraph">Le bloc JSON est invalide. Vérifiez les guillemets, virgules et crochets.</p></div></div>';
      document.getElementById('slide-counter').textContent = '0 / 0';
    }
  })();
</script>
</body>
</html>
